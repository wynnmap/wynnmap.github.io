<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wynncraft Live Territory Map</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body style="font: 16px MinecraftRegular;">
    <div id="map-container">
        <canvas id="mapCanvas"></canvas>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <div id="sidebar" class="sidebar">
        <button onclick="backToHub()">Back to WynnMap Hub</button>
        <label><input type="checkbox" id="toggle-resources" checked> Show Resources</label><br>
        <h3>Guilds</h3>
        <select id="guild-list"></select>
        <button onclick="addGuild()">Add Guild</button>
        <button onclick="editGuild()">Edit Guild</button>
        <button onclick="removeGuild()">Remove Guild</button>

        <h3>Selected Territories:</h3>
        <div id="selected-territory-list"></div>
        <h4>Assign to:</h4>
        <select id="territory-guild-list"></select>
        <button onclick="removeSelectedTerritories()">Remove all selections</button>

        <h3>Tools</h3>
        <button onclick="exportMap()">Export Map</button>

        <input type="file" id="import-map-input" accept=".json" style="display: none;" onchange="handleImportMap(event)">
        <button onclick="document.getElementById('import-map-input').click()">Import Map</button>
        <button onclick="copyMapURL()">Copy Shareable URL</button>
        <button onclick="importFromAPI()">Import from API</button>
        <button onclick="resetMap()">Reset Map</button>
        <button onclick="resetAll()">Reset All</button>

    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h3>Add Guild</h3>
            <input type="text" id="popup-guild-name" placeholder="Guild name">
            <input type="text" id="popup-guild-prefix" placeholder="Guild prefix (e.g. ANO)">
            <input type="color" id="popup-guild-color" value="#ffffff">
            <button onclick="submitGuildPopup()">Add</button>
            <button onclick="closeGuildPopup()">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
