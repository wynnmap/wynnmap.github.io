<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wynncraft Live Territory Map</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="map.css">
</head>
<body style="font: 16px MinecraftRegular;">
    <div id="map-container">
        <canvas id="map-canvas"></canvas>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <div id="map-controls">
        <h3>Overlay Options</h3>
        <label><input type="checkbox" id="toggle-resources" checked> Show Resources</label><br>
        <label><input type="checkbox" id="toggle-connections" checked> Show Connections</label><br>
        <label><input type="checkbox" id="toggle-timeheld" checked> Show Time Held</label>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
